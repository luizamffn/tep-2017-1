{% extends 'base.html' %}
{% block body %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Configurações</strong>
		</div>
		<ul  class="list-group">
			{% for b in bloqueados%}
				<li class="list-group-item">
					{{ b.bloqueado.nome}}
					<a href="{% url 'desbloquear' b.bloqueado.id %}" data-toggle="tooltip" title="desbloquear" class="pull-right">
                    	<span class="glyphicon glyphicon-ok-circle"/>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
