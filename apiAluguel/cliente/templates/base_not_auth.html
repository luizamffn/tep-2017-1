{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Aluguel</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="{% static 'js/vue.min.js'%}"></script>
  <script src="{% static 'js/axios.min.js'%}"></script>
</head>
<body>
  <nav class="blue-grey" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="{% url 'index'%}" class="brand-logo">Index</a>

      <ul class="right hide-on-med-and-down" id="app_logado">
            <li>
                <a class="right" href="{% url 'login' %}" >Login</a>
            </li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Aluguel</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    {% block body%}
	{% endblock %}
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/materialize.min.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  {% block script%}
  {% endblock %}
  </body>
</html>
