{% extends 'base.html'%}
{% block body %}
    <div class="col-lg-12">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
              <strong>{{question.question_text}}</strong>
          </div>

          <ul class="list-group">
           {% for c in question.choices.all %}
              <li class="list-group-item">{{ c.choice_text}}
                   <a href="{% url 'votar' c.id %}" data-toggle="tooltip" title="Votar" class="pull-right">
                    <span class="glyphicon glyphicon-plus"/>
                   </a>
              </li>
           {% endfor %}
          </ul>

        </div>
	</div>
{% endblock %}
