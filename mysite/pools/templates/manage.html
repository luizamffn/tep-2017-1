{% extends 'base.html'%}
{% block body %}
    <div class="col-lg-12">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
              <strong>{{question.question_text}}</strong>
              {% if question.closed == True %}
                <a class="pull-right" href="{% url 'abirStatus' question.id %}"
                    data-toggle="tooltip" title="Abrir"
                    onclick="return confirm('Você realmente deseja abrir essa questão?')">
                        <span class="glyphicon glyphicon-ok-sign"/>
                </a>
              {% else %}
                <a class="pull-right" href="{% url 'fecharStatus' question.id %}"
                    data-toggle="tooltip" title="Fechar"
                    onclick="return confirm('Você realmente deseja fechar essa questão?')">
                    <span class="glyphicon glyphicon-remove-sign"/>
                </a>
              {% endif %}
          </div>

          <ul class="list-group">
           {% for c in question.choices.all %}
              <li class="list-group-item">{{ c.choice_text}}
                  <a href="{% url 'remover' c.id %}"
                     class="pull-right" data-toggle="tooltip" title="Remover"
                     onclick="return confirm('Você realmente deseja excluir essa resposta?')">
                        <span class="glyphicon glyphicon-trash"/>
                  </a>
              </li>
           {% endfor %}
          </ul>

        </div>
	</div>
{% endblock %}
