{% extends 'base.html' %}

{% block content %}
<h4 class="main-text center">Resource info</h4>
<div class="row">

    <div class="col s12 m9">
    <div class="input-field">
      <input disabled type="text" class="black-text" id="name" value="{{ resource.name }}">
      <label for="name" class="main-text">Name</label>
    </div>
  </div>

  <div class="col s12 m3">
    <div class="input-field">
      <input disabled type="text" class="black-text" id="value" value="$ {{ resource.value }}">
      <label for="value" class="main-text">Value</label>
    </div>
  </div>

  <div class="col s12">
    <div class="input-field">
      <input disabled type="text" class="black-text" id="project" value="{{ resource.project.name }}">
      <label for="project" class="main-text">Project</label>
    </div>
  </div>

  <div class="col s12 center">
    <br>
    <a href="{% url 'resources' %}" class="btn waves-effect waves-light main-color">Back</a>
    <br>
  </div>

</div>
{% endblock %}
